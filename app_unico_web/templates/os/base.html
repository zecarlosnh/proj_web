<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WEB Unico OS</title>
  </head>
  <body>
    
    <img src="{% static 'logonit.jpg' %}">
    {% comment %} <img src="{% static 'logo_pro_projects.jpg' %}"> {% endcomment %}
    <h2> WEB Unico OS</h2>

    

    {% comment %} <nav class="navbar navbar-dark bg-primary"> {% endcomment %}
      {% comment %} <a class="navbar-brand" href="#">
        <img src="{% static 'logo_pro_projects.jpg' %}" width="30" height="30" alt="">
      </a> {% endcomment %}
        <div class="container-fluid">
            <form class="container-fluid justify-content-start">
                {% comment %} <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Home</button></a> {% endcomment %}
                <a href="{% url 'ordens' %}"><button type="button" class="btn btn-primary">OS em Aberto</button></a>
                <a href="{% url 'ordensretirada' %}"><button type="button" class="btn btn-primary">OS Ag Retirada</button></a>
                <a href="{% url 'incluiros' %}"><button type="button" class="btn btn-primary">Incluir OS</button></a>
                <a href="{% url 'preenche_ordem_abast' %}"><button type="button" class="btn btn-primary">Ordem de Abastecimento</button></a>
                <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-primary">Dashboard</button></a>
                <a href="{% url 'clientes_ordens' %}"><button type="button" class="btn btn-primary">Clientes_ordens</button></a>
                <a href="{% url 'sobre' %}"><button type="button" class="btn btn-primary">Sobre</button></a>
              </form>
              {% comment %} <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> {% endcomment %}
        </div>
    </nav>



    {% block conteudo %}

    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
