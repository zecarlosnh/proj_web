<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
   
    
    <title></title>

    
    
    <style>
        
        .wrapper {
            position: relative;
            width: 920px;
            height: 250px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;

        }
        img {
            position: absolute;
            left: 0;
            top: 0;
        }

        .signature-pad {
            position: absolute;
            left: 0;
            top: 0;
            width:920px;
            height:250px;
            border-style: solid;
            border-width: 5px;
        }

        .btn {
     float: left;       
    height: 50px;
    width: 100px;
    background-color: #0d6efd;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none !important;
    transition: all linear 160ms;
    cursor: pointer;
    margin: 0 10px !important;
    border-radius: 15px;

}
.btn:hover {
    transform: scale(1.05);
    background-color: #5596f8;

}



    </style>
</head>
<body>
<div class="wrapper">
    
    <canvas id="signature-pad" class="signature-pad" width=920 height=250></canvas>
</div>
<form action="{% url 'ass' %}" method="POST">
    {% csrf_token %} 
    <div>
        
        <br>
        <button class="btn " id="save">Salvar</button>
        
    </div>


    <textarea style="display:none" name="teste" id="imageCheck" cols="30" rows="10"></textarea>
    <input type="hidden" name="osnum" value={{ os }}>
</form>
<div class="form-control">
    <form action="{% url 'assina' %}" method="POST">
        {% csrf_token %} 
        <th scope="row">
        <button class="btn " name="assina" type="submit" value="{{os}}">Limpar</button>
        <input type="hidden" name="regserv" value="assina">

    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.3/dist/signature_pad.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script>
    function download(dataURL, filename) {
        if (navigator.userAgent.indexOf("Safari") > -1 && navigator.userAgent.indexOf("Chrome") === -1) {
            window.open(dataURL);
        } else {
            var blob = dataURLToBlob(dataURL);
            var url = window.URL.createObjectURL(blob);

            var a = document.createElement("a");
            a.style = "display: none";
            a.href = url;
            a.download = filename;

            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        }
    }

    function dataURLToBlob(dataURL) {
        // Code taken from https://github.com/ebidel/filer.js
        var parts = dataURL.split(';base64,');
        var contentType = parts[0].split(":")[1];
        var raw = window.atob(parts[1]);
        var rawLength = raw.length;
        var uInt8Array = new Uint8Array(rawLength);

        for (var i = 0; i < rawLength; ++i) {
            uInt8Array[i] = raw.charCodeAt(i);
        }

        return new Blob([uInt8Array], { type: contentType });
    }


    var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: 'rgb(0, 0, 0)'
    });


    var saveButton = document.getElementById('save');
    var cancelButton = document.getElementById('clear');



    saveButton.addEventListener("click", function(event) {
        if (signaturePad.isEmpty()) {
            alert("FaÃ§a sua assinatura.");
        } else {
            var dataURL = signaturePad.toDataURL();
            //download(dataURL, "signature.png");
            //alert(dataURL);
            $("#imageCheck").val(dataURL);
        }
    });

    cancelButton.addEventListener('click', function(event) {
        signaturePad.clear();
    });

</script>
</html>
